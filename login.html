<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/auth.min.css" />
  </head>

  <body>
    <div class="auth">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="auth__content">
              <div class="auth__inner">
                <h1 class="auth__title">
                  <img src="assets/images/logo2.png" alt="" />
                  عدالت سرا
                </h1>
                <h3 class="auth__subtitle">ورود به حساب کاربری</h3>
                <h6 class="auth__subtext">خوش آمدید ! لطفا وارد حساب کاربری خوش شوید</h6>
                <form class="auth__form">
                  <div class="row g-3">
                    <div class="col-12">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="نام کاربری" />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="رمز عبور" />
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-flex justify-content-between">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="remember" />
                          <label class="form-check-label" for="remember"> مرا به خاطر بسپار </label>
                        </div>
                        <a href="#" class="text__link">رمز عبور خود را فراموش کرده اید؟</a>
                      </div>
                    </div>
                    <!-- <div class="col-6"></div> -->
                    <div class="col-12">
                      <button class="btn btn-lg btn-blue w-100">ورود</button>
                    </div>
                    <div class="col-12">
                      <span class="d-block text text-center">یا</span>
                      <a href="#" class="btn btn-outline btn-lg w-100 mt-3">
                        ورود با گوگل
                        <img src="assets/images/icons/google.svg" alt="google" />
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="auth__banner" style="background-image: url(assets/images/auth.png); height: 100vh; background-repeat: no-repeat"></div>
        </div>
      </div>
    </div>

    <script src="assets/vendor/jquery-3.5.1.min.js"></script>
    <script src="./assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
