<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ّForgot Password</title>
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/auth.min.css" />
  </head>

  <body>
    <div class="auth">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="auth__content">
              <div class="auth__inner">
                <h1 class="auth__title">
                  <img src="assets/images/logo2.png" alt="" />

                </h1>
                <h3 class="auth__subtitle">فراموشی رمز عبور</h3>

                <form class="auth__form">
                  <div class="row g-3">
                    <div class="col-12">
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="پست الکترونیکی" />
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-lg btn-blue w-100">بازیابی</button>
                    </div>
                    <div class="col-12">
                      <a href="#" class="text__link">وارد شوید</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="auth__banner" style="background-image: url(assets/images/auth.png)"></div>
        </div>
      </div>
    </div>

    <script src="assets/vendor/jquery-3.5.1.min.js"></script>
    <script src="./assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
